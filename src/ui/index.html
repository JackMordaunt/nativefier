<html>

<head>
    {style}
    {script}
</head>

<body>
    <div id="container" class="ui middle aligned grid container">
        <div class="row">
            <div class="column">
                <form class="ui form">
                    <div class="field">
                        <div class="ui input labeled">
                            <div class="ui label">
                                App
                            </div>
                            <input id="name" type="text" placeholder="Name of application">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui input labeled">
                            <div class="ui label">
                                https://
                            </div>
                            <input id="url" name="url" type="url" placeholder="mysite.com">
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui basic button" id="directory">
                            Choose a directory
                        </button>
                        <button class="ui primary button" id="build">
                            build
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="error-message" class="row">
            <div class="column">
                <div class="ui warning message">
                    <i class="close icon"></i>
                    <div class="header">
                        Oops, something went wrong...
                    </div>
                    <span class="body">
                        User facing error message goes here.
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
